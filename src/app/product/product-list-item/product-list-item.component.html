<div class="card product-card">
  <img src="{{products.url}}" (click)="openDialog(products)" alt="" class="card-img-top">
  <div class="card-block">
    <h4 class="card-title">{{products.title}}</h4>
  </div>
  <button mat-raised-button (click)="cartProduct(products)">Add to cart</button>
  <div *ngIf="showCartItems">
      <app-cart-product></app-cart-product>
  </div>
</div>
